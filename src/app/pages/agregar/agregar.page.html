<ion-header class="ion-no-border">
    <ion-toolbar color="tertiary">

        <ion-buttons slot="start">
            <ion-back-button color="success" defaultHref="/"> </ion-back-button>

        </ion-buttons>
        <ion-title>{{ lista.titulo }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="tertiary">

    <ion-list color="success">

        <ion-item color="success">
            <ion-label position="floating">Nuevo Item</ion-label>
            <ion-input type="text" 
            [(ngModel)]="nombreItem"
            (keyup.enter)="agregarItem()"></ion-input>
        </ion-item>

    </ion-list>

    <ion-list>

        <ion-list-header>
            <ion-label color="success">Tareas por hacer</ion-label>
        </ion-list-header>

        <ion-item color="success"
                  *ngFor="let item of lista.items"
                  class="animated fadeInDown">
                  

            <ion-checkbox slot="start"
                          color="tertiary"
                          [(ngModel)]="item.completado"
                          (ionChange)="cambioCheck( item )"></ion-checkbox>
            <ion-label> {{ item.desc}} </ion-label>

        </ion-item>
    </ion-list>

</ion-content>
