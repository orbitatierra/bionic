<ion-header class="ion-no-border">
    <ion-toolbar color="tertiary">

        <ion-buttons slot="start">
            <ion-back-button color="success" defaultHref="/"> </ion-back-button>

        </ion-buttons>
        <ion-title>{{ lista.titulo }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="tertiary">

    <ion-list color="success">

        <ion-item color="success">
            <ion-label position="floating">Nuevo Item</ion-label>
            <ion-input type="text" [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()"></ion-input>
        </ion-item>

    </ion-list>

    <ion-list>

        <ion-list-header>

            <ion-label color="success" *ngIf = "lista.items.length > 0">Tareas por hacer</ion-label>
        </ion-list-header>






        <ion-item-sliding *ngFor="let item of lista.items; let i = index" class="animated fadeInDown">
            <ion-item color="success">
                <ion-checkbox slot="start" color="tertiary" [(ngModel)]="item.completado" (ionChange)="cambioCheck( item )"></ion-checkbox>
                <ion-label> {{ item.desc}} </ion-label>

            </ion-item>

            <ion-item-options side="end">
                <ion-item-option (click)="borrar( i )" color="danger">
                    <ion-icon slot="icon-only" name="close"> </ion-icon>
                </ion-item-option>
            </ion-item-options>

        </ion-item-sliding>





    </ion-list>

</ion-content>
