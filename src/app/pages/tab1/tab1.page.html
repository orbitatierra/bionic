<ion-header class="ion-no-border" [translucent]="true">
    <ion-toolbar color="tertiary">
        <ion-title>
            Pendientes
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="tertiary" [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Tab 1</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-list color="tertiary">
        <ion-item *ngFor="let lista of deseosService.listas" detail color="tertiary" (click)="listaSeleccionada ( lista )">
            <ion-label>{{ lista.titulo}}</ion-label>
        </ion-item>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="success" (click)="agregarLista()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
