<ion-header class="ion-no-border" [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-title>
      Pendientes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="tertiary" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list color="tertiary">
    <ion-item *ngFor="let lista of deseosService.listas"
                detail color="tertiary">
      <ion-label >{{ lista.titulo}}</ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
